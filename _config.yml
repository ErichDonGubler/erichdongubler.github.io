# Basic info
name: Gubler's Landing
description: This is my site!
author: Erich Gubler
author_email: erichdongubler@gmail.com
url: http://erichdongubler.github.io

# Excludes/includes
exclude: [README.md]
include: ["_pages", "_resources", ".htaccess"]

permalink: /:categories/:title
gems:
  - jekyll-redirect-from

# Parsing config
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
highlighter: true

# Defaults for the blog content
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      lang: "en"
# Pages
  -
    scope:
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      type: "pages"
      path: "pages/pt"
    values:
      lang: "pt"
# Posts
  -
    scope:
      type: "posts"
    values:
      layout: "post"
# Post languages
  -
    scope:
      type: "posts"
      path: "_posts/pt"
    values:
      lang: "pt"