<script type="text/javascript">
window.addEventListener("load", function() {
  var wedding = new Date('{{ include.date_string }}');
  var timer = new CountUntilTimer('{{ include.id }}', wedding, { useDoubleDigits: false, removeEmptyNumbers: true });
  timer.start();
}, false);
</script>
<div id="{{ include.id }}" class="timer-container">Loading timer!</div>
